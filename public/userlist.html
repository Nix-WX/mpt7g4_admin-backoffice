  <!-- Theme style -->

  <!-- Google Font: Source Sans Pro -->

</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">

    </ul>
  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index.html" class="brand-link">
      <img src="logo.png" alt="Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <span class="brand-text font-weight-light">MPT7G4 Backoffice</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                Dashboard
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link active">
              <i class="nav-icon fas fa-edit"></i>

                User Lists
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>User List</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">User Lists</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div>
          <div class="row">
            <!-- left column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Search User</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" id="searchUserForm">
                  <div class="card-body">
                    <div class="form-group" style="margin-bottom: 0">
                      <label for="userPhone">User Phone Number</label>
                      <input type="text" class="form-control" id="userPhone" placeholder="Phone Number" autocomplete="off">
                    </div>
                  </div>
                  <!-- /.card-body -->

                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Search</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
            <!-- right column -->
            <div class="col-md-6">
              <!-- general form elements -->
              <div class="card card-orange">
                <div class="card-header">
                  <h3 class="card-title">Get Affected User</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form role="form" id="affectedUserForm">
                  <div class="card-body">
                    <div class="form-group" style="margin-bottom: 0">
                      <label for="affecterPhone">User Phone Number</label>
                      <input type="text" class="form-control" id="affecterPhone" placeholder="Phone Number" autocomplete="off">
                    </div>
                  </div>
                  <!-- /.card-body -->
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary" style="padding: 6px 20px">Get</button>
                  </div>
                </form>
              </div>
              <!-- /.card -->
            </div>
          </div>

          <h2 id="user-list-header" style="display: none; margin-bottom: 20px; text-align: center;">Users</h2>
          <h2 id="affected-user-header" style="display: none; margin-bottom: 20px; text-align: center;"></h2>


          <div class="card card-primary" id="user-table-main-container" style="display: none">
              <div id="example2_wrapper" class="dataTables_wrapper dt-bootstrap4"><div class="row"><div class="col-sm-12">
              <table id="example2" class="table table-bordered table-hover dataTable dtr-inline" role="grid" aria-describedby="example2_info" style="margin: 0;">
                <thead>
                  <tr role="row">
                    <th tabindex="0" rowspan="1" colspan="1">Phone Number</th>
                    <th tabindex="0" rowspan="1" colspan="1">Name</th>
                    <th tabindex="0" rowspan="1" colspan="1">Status</th>
                    <th tabindex="0" rowspan="1" colspan="1">Recovered / Not Detected</th>
                    <th tabindex="0" rowspan="1" colspan="1">Diagnosed</th>
                  </tr>
                </thead>
                <tbody id="user-table-body"></tbody>
                <tfoot>
                  <tr>
                    <th rowspan="1" colspan="1">Phone Number</th>
                    <th rowspan="1" colspan="1">Name</th>
                    <th rowspan="1" colspan="1">Status</th>
                    <th rowspan="1" colspan="1">Recovered / Not Detected</th>
                    <th rowspan="1" colspan="1">Diagnosed</th>
                  </tr>
                </tfoot>
              </table>
              </div></div></div>
          </div>
          <h2 id="no-user-header" style="display: none; margin-top: 50px; text-align: center;">No User Found</h2>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->

<!-- ./wrapper -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- bs-custom-file-input -->
<script src="plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="dist/js/demo.js"></script>
<script type="text/javascript">
$(document).ready(function () {
  const apiURL = "http://mpt7g4.xyz:3000";
  var affecterPhone = "";
  var searchPhone = "";

  // Search User //
  $("#searchUserForm").submit(function(e) {
    e.preventDefault();

    searchPhone = $("#userPhone").val().toString();

    if(!searchPhone) {
      getAllUser();
    }
    else {
      searchUserByPhone(searchPhone);
    }
  });


  function getAllUser() {

    $("#user-list-header").show();
    $("#affected-user-header").hide();

    $.ajax({
        url: `${apiURL}/user` ,
        type: "GET",
        contentType: "application/json",
        dataType: 'json',
        success: function (response) {
          const data = response.data;

          $("#user-table-main-container").show();
          $("#no-user-header").hide();

          $("#user-table-body").empty();

          if(data.length > 0) {
            displayUserList(data);
          }
          else {
            $("#user-table-main-container").hide();
            $("#no-user-header").show();
          }
        },
        error: function (e) {
          alert("Error has occured.");
        }
    });
  }

  function searchUserByPhone(userPhone) {

    $("#user-list-header").show();
    $("#affected-user-header").hide();

    $.ajax({
      url: `${apiURL}/user/searchByPhone/${userPhone}` ,
      type: "GET",
      contentType: "application/json",
      dataType: 'json',
      success: function (response) {
        const data = response.data;

        $("#user-table-main-container").show();
        $("#no-user-header").hide();

        $("#user-table-body").empty();

        if(data) {
            let display;

            switch(data.status) {
              case "Diagnosed":
                  statusClass = "bg-danger";
                  break;
              case "High":
                  statusClass = "bg-warning";
                  break;
              case "Low":
                  statusClass = "bg-gradient-success";
                  break;
              default:
                  statusClass = "";
            }

            display += `<tr role="row" class="even">
              <td tabindex="0" class="sorting_1" name="${data._id}">${data.phone}</td>
              <td>${data.name}</td>
              <td><div class="info-box ${statusClass}" style="width: 120px;margin: auto;max-width: 80%; min-height: unset; justify-content: center">${data.status}</div></td>
              <td style="text-align: center"><button class="btn btn-success confirm-recovered-btn" style="box-shadow: 3px 3px 3px #ccc">Confirm</button></td>
              <td style="text-align: center"><button class="btn btn-danger confirm-diagnosed-btn" style="box-shadow: 3px 3px 3px #ccc">Confirm</button></td>
            </tr>`;
            
            $("#user-table-body").html(display);
        }
        else {
            $("#user-table-main-container").hide();
            $("#no-user-header").show();
        }
      },
      error: function (e) {
          alert("Error has occured.");
      }
    });
  }

  function displayUserList(users) {
    let display;
                  
    for(var i = 0; i < users.length; i++) {
        let statusClass;

        switch(users[i].status) {
          case "Diagnosed":
            statusClass = "bg-danger";
            break;
          case "High":
            statusClass = "bg-warning";
            break;
          case "Low":
            statusClass = "bg-gradient-success";
            break;
          default:
            statusClass = "";
        }

        display += `<tr role="row" class="even">
          <td tabindex="0" class="sorting_1" name="${users[i]._id}">${users[i].phone}</td>
          <td>${users[i].name}</td>
          <td><div class="info-box ${statusClass}" style="width: 120px;margin: auto;max-width: 80%; min-height: unset; justify-content: center">${users[i].status}</div></td>
          <td style="text-align: center"><button class="btn btn-success confirm-recovered-btn" style="box-shadow: 3px 3px 3px #ccc">Confirm</button></td>
          <td style="text-align: center"><button class="btn btn-danger confirm-diagnosed-btn" style="box-shadow: 3px 3px 3px #ccc">Confirm</button></td>
        </tr>`;
    }
    $("#user-table-body").html(display);
  }


  // Get Affected Users //
  $("#affectedUserForm").submit(function(e) {
    e.preventDefault();
    
    if($("#affecterPhone").val().toString() === "") {
      return;
    }

    affecterPhone = $("#affecterPhone").val().toString();

    $("#user-list-header").hide();
    $("#affected-user-header").show();
    $("#affected-user-header").html("User(s) Affected By " + affecterPhone);

    getAffectedUsers(affecterPhone);
  });


  function getAffectedUsers(searchAffectedPhone) {
    $.ajax({
      url: `${apiURL}/user/getAffectedUser/${searchAffectedPhone}` ,
      type: "GET",
      contentType: "application/json",
      dataType: 'json',
      success: function (response) {
        const data = response.data;

        $("#user-table-main-container").show();
        $("#no-user-header").hide();
        $("#user-table-body").empty();

        if(data.length > 0) {
          displayUserList(data);
        }
        else {
          $("#user-table-main-container").hide();
          $("#no-user-header").show();
        }
      },
      error: function (e) {
        alert(e.responseJSON.error.message);
      }
    });
  }


  // Confirm Diagnosed Handler //
  $('body').on('click', '.confirm-diagnosed-btn', function() {
    if(!confirm("Are you sure ? This action will lead to changes that cannot be undone!")) {
      return;
    }

    const userId = $($(this).parent().siblings()[0]).attr('name');

    $.ajax({
      url: `${apiURL}/user/diagnosed` ,
      type: "POST",
      contentType: "application/json",
      dataType: 'json',
      data: JSON.stringify({"userId": userId}),
      success: function (response) {
        if($("#affected-user-header").is(":hidden")) {
          getAllUser();
        }
        else {
          getAffectedUsers(affecterPhone);
        }
      },
      error: function (err) {
        alert(err.responseJSON.error.message);
      }
    });
  });


  // Confirm Recovered Handler //
  $('body').on('click', '.confirm-recovered-btn', function() {
    if(!confirm("Confirm this user to be recovered or not detected?")) {
      return;
    }

    const userId = $($(this).parent().siblings()[0]).attr('name');

    $.ajax({
      url: `${apiURL}/user/recovered` ,
      type: "POST",
      contentType: "application/json",
      dataType: 'json',
      data: JSON.stringify({"userId": userId}),
      success: function (response) {
        if($("#affected-user-header").is(":hidden")) {
          getAllUser();
        }
        else {
          getAffectedUsers(affecterPhone);
        }
      },
      error: function (err) {
        alert(err.responseJSON.error.message);
      }
    });
  });
});
</script>
</body>
</html>
